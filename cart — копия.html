<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maison Douce — Корзина</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Lato&display=swap" rel="stylesheet">

    <!-- CSS -->
  <link rel="stylesheet" href="style_cart.css">
</head>
<body>

  <!-- Навигация -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Maison Douce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Меню</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Корзина</a></li>
          <li class="nav-item"><a class="nav-link" href="about_us.html">О нас</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Корзина -->
  <main class="container my-5 pt-5">
    <h1 class="fw-bold mb-4 text-center">Корзина</h1>

    <div id="cartItems"></div>

    <div class="cart-summary mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Итого:</h4>
        <h4 id="cartTotal">₸0</h4>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#paymentModal">Оформить заказ</button>
      </div>
    </div>
  </main>

  <!-- Модальное окно оплаты -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Оформление заказа</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form class="payment-form" id="paymentForm" novalidate>
            <label for="name">Имя и фамилия</label>
            <input type="text" class="form-control" id="name" required>

            <label for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" required>

            <label for="cardNumber">Номер карты</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>

            <div class="row">
              <div class="col-md-6">
                <label for="expDate">Срок действия</label>
                <input type="text" class="form-control" id="expDate" placeholder="MM/YY" maxlength="5" required>
              </div>
              <div class="col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" maxlength="3" required>
              </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-4">Подтвердить оплату</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-white border-top mt-5">
    <p class="mb-0">&copy; 2025 Maison Douce — Искусство кондитерского мастерства</p>
  </footer>
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_cart.js"></script>

</body>
</html>
